<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MySocialApp - Login</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
      background-color: white;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #1877f2;
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .create-btn {
      width: 100%;
      padding: 14px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }
    .separator {
      text-align: center;
      margin: 20px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">MySocialApp</div>
    <form method="POST" action="/api/login">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="separator">or</div>
    <button class="create-btn">Create New Account</button>
  </div>
</body>
</html>
